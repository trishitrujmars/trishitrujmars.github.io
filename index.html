    body {

    header {
      background: #f8e5da;
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    nav a {
      margin-left: 2rem;
      color: #5c5c5c;
      font-weight: 500;
      text-decoration: none;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #c39b77;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }
    nav a:hover::after,
    nav a.active::after {
      transform: scaleX(1);
    }

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      color: #fff;
    }

      font-size: 3rem;
