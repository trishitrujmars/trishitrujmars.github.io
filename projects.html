      background: #fff6ee;
      padding: 1rem;

      text-align: center;

      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .gallery-caption {
      font-size: 0.95rem;
      color: #333;
    }
    footer {
      background: #f5ded0;
      text-align: center;
      padding: 2rem 0;
